makers:
  header: 'DC Design Week: Maker Directory'
  body: We’re all about celebrating the DMV’s creative voices — so what better way
    to do that than showcasing their work? We may not be able to do our IRL Pop-Up
    Shop this year, but we’ve got the next best thing. Check out our virtual directory
    for all your fall shopping needs.
  button-url: "/maker/directory"
  button-label: Explore Local Artists
