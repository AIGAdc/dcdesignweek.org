subscribe:
  header: "Subscribe"
  body: "Don’t miss out! Sign up below to get updates on DCDW and AIGA DC."
  image:
  imageAlt:
ignore-everything-below: "<-- IGNORE EVERYTHING BELOW -->"
encoding: utf-8
lang: en-US
theme-color: "#000"
asseturl: "/assets/"
baseurl: ""
url: https://dcdesignweek.org
email: designweek@dc.aiga.org
google-analytics: UA-84499644-1
facebook:
  publisher: https://www.facebook.com/aigaDC/
twitter:
  username: aigadc
exclude:
  - package.json
  - package-lock.json
  - node_modules
  - README.md
  - Gemfile
  - Gemfile.lock
  - ".jekyll-metadata"
  - ".sass-cache"
  - ".ruby-version"
  - ".jekyll-cache"
  - "config.codekit3"
  - "axe-linter.yml"
include:
  - _redirects
markdown: kramdown
kramdown:
  input: GFM
plugins:
  - jekyll-seo-tag
sass:
  sass_dir: "/assets/styles/"
  style: compressed
destination: "./build/"
