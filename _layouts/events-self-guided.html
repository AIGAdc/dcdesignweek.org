---
layout: base
---

<article id="skip-to-content">
    {% include block/partials/events-self-guided-maps.html %}
    {% include block/self-guided-listing.html %}
    {% include section-subscribe.html %}

    <!-- mixitup -->
    <script src="/assets/scripts/mixitup.min.js"></script>
    <script src="/assets/scripts/mixitup-multifilter.min.js"></script>
    <script>
        var containerEl = document.querySelector(".mixitup-container");
        var mixer = mixitup(containerEl, {
            multifilter: {
                enable: true,
            },
            animation: {
                enable: false,
            },
        });
    </script>

    <!-- houdini -->
    <script src="{{ site.asseturl }}scripts/houdini.min.js" type="text/javascript"></script>
    <script src="{{ site.asseturl }}scripts/houdini.polyfills.min.js" type="text/javascript"></script>
    <script>
        var showHideButton = new Houdini("[data-houdini]");
        var accordion = new Houdini('[data-houdini-group="additional-filters"]', {
            isAccordion: true,
            collapseOthers: true,
        });
        var datalist = new Houdini("[data-houdini-dl] dd", {
            isAccordion: true,
        });
    </script>
</article>
