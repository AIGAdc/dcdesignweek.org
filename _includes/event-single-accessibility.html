{% if page.has-accessibility-notes == true %}
<section class="section-landing-content background-dcdw-2021-black color-dcdw-2021-celeste">
    <div class="container">
        <div class="grid grid--four-column">
            <div class="grid--three-column-span flow-2">
                <div class="column column--span-4">
                    <h2 class="column--width-50">
                        <span>Accessibility</span> <span>and</span> <span>Accommodations</span>
                    </h2>
                    <hr class=" divider divider--cinnabar" aria-hidden="true">
                </div>
                <div class="column column--span-2">
                    {% for note in page.accessibility-notes %}
                    <div class="wysiwyg flow-2">
                        {{ note.note | markdownify }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
