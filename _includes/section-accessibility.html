<section class="section-a11y background-celeste background-dcdw-2021-black color-dcdw-2021-celeste ">
    <div class="ripped-paper ripped-paper-1-A" style="fill: var(--black);">
        {% include textures/rip-1.svg %}
    </div>
    <div class="container">
        <div class="grid grid--align-center grid--four-column">
            <div class="grid--two-column-span flow-2">
                <h2 id="{{ site.accessibility.header | downcase | replace: " ", " -" }}">
                    {{ site.accessibility.header | markdownify }}
                </h2>
                <hr class="divider divider--yellow" aria-hidden="true">
                <div class="wysiwyg">
                    {{ site.accessibility.body | markdownify }}
                </div>
                <a class="button button-solid--yellow" href="{{ site.accessibility.button-url }}">
                    {{ site.accessibility.button-label | markdownify }}
                </a>
            </div>
            {% if site.accessibility.show-image == true %}
            <div class="grid--two-column-span">
                <figure>
                    <img src="{{ site.accessibility.image }}" alt="{{ site.accessibility.imageAlt }}">
                    <figcaption>{{ site.accessibility.imageAlt }}</figcaption>
                </figure>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="ripped-paper ripped-paper-1-B" style="fill: var(--black);">
        {% include textures/rip-2.svg %}
    </div>
</section>
