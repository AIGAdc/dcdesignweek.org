<li class="[ card card--sponsors ]">
    <div class="card-aside">
        <a aria-label="{{ content.aria-label }}" href="{{ content.website }}" target="_blank" rel="noopener noferrer">
            <figure class="card-image">
                <img src="{{ content.image }}" alt="{{ content.image-alt }}" />
            </figure>
        </a>
    </div>
</li>
