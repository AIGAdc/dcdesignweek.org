<section class="[ makers ] [ gap-padding-top-1100 gap-padding-bottom-1100 gap-padding-right-200 gap-padding-left-200 sm:gap-padding-top-1600 sm:gap-padding-bottom-1600 sm:gap-padding-right-800 sm:gap-padding-left-800 lg:gap-padding-top-1600 lg:gap-padding-bottom-1600 lg:gap-padding-right-1600 lg:gap-padding-left-1600 ] [ background-dcdw-2021-black color-dcdw-2021-celeste ] [ flow-4 ]" id="makers">
    <div class="ripped-paper ripped-paper-top" style="fill: var(--black);">
        <!-- top rip -->
        {% include textures/rip-A.svg %}
    </div>
    <div class="[ grid grid--align-center grid--four-column ]">
        <div class="grid--two-column-span flow-2">
            <h2 id="{{ page.makers-header | downcase | replace: " ", " -" }}">{{ page.makers-header }}</h2>
            {% if page.makers-body %}
            <hr class="divider divider--yellow" aria-hidden="true">
            <div class="wysiwyg flow-2">{{ page.makers-body | markdownify }}
            </div>
            {% endif %}
            <a class="button button-solid--yellow" href="{{ page.makers-button-url }}" {% if page.makers-button-is-external-url==true %} rel="noopener nofollow" target="_blank" {% endif %}>{{ page.makers-button-label }}</a>
        </div>
        {% if page.show-makers-image == true %}
        <div class="grid--two-column-span">
            <figure>
                <img src="{{ page.makers-image }}" alt="{{ page.makers-imageAlt }}">
            </figure>
        </div>
        {% endif %}
    </div>
    <div class="ripped-paper ripped-paper-bottom" style="fill: var(--black);">
        <!-- bottom rip -->
        {% include textures/rip-B.svg %}
    </div>
</section>
