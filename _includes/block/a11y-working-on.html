<section class="[ a11y-working-on ] [ gap-padding-top-1100 gap-padding-bottom-1100 gap-padding-right-400 gap-padding-left-400 md:gap-padding-top-1600 md:gap-padding-bottom-1600 md:gap-padding-right-1600 md:gap-padding-left-1600 ] [ background-dcdw-2021-celeste color-dcdw-2021-black ] [ texture texture--paper ] [ flow-3 ]" id="a11y-working-on">
    <div class="[ grid grid--four-column grid--align-center ]">
        {% if page.show-a11y-working-on-image == true %}
        <div class="grid--two-column-span">
            <figure>
                <img src="{{ page.a11y-working-on-image }}" alt="{{ page.a11y-working-on-imageAlt }}">
            </figure>
        </div>
        {% endif %}
        <div class="grid--two-column-span flow-2">
            <h2>{{ page.a11y-working-on-header | markdownify }}</h2>
            <hr class="divider divider--black" aria-hidden="true">
            <div class="wysiwyg flow-2">{{ page.a11y-working-on-body | markdownify }}</div>
        </div>
    </div>
</section>
