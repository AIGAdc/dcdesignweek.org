<section class="[ hyperlocal ] [ gap-padding-top-1100 gap-padding-bottom-1100 gap-padding-right-700 gap-padding-left-700 md:gap-padding-top-1600 md:gap-padding-bottom-1600 md:gap-padding-right-1600 md:gap-padding-left-1600 ] [ background-dcdw-2021-celeste ] [ flow-4 ]" id="hyperlocal">
    <div class="[ grid grid--align-center grid--four-column ]">
        {% if page.show-hyperlocal-image == true %}
        <div class="grid--two-column-span">
            <figure>
                <img src="{{ page.hyperlocal-image }}" alt="{{ page.hyperlocal-imageAlt }}">
            </figure>
        </div>
        {% endif %}
        <div class="grid--two-column-span flow-2">
            <h2 id="{{ page.hyperlocal-header | downcase | replace: " ", " -" }}">{{ page.hyperlocal-header }}</h2>
            {% if page.hyperlocal-body %}
            <hr class="divider divider--black" aria-hidden="true">
            <div class="wysiwyg flow-2">{{ page.hyperlocal-body | markdownify }}</div>
            {% endif %}
        </div>
    </div>
</section>
