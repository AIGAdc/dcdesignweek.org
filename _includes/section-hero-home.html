{% for content in page.hero %}
{% if content.has-hero == true %}
<section class="section-hero">
    <div class="container">
        <h1>{{ content.header }}</h1>
        <div>{{ content.subheader | markdownify }}</div>
    </div>
    <div class="pattern pattern-left pattern-hyperlocal" style="fill: var(--beige);">
        {% include pattern/hyperlocal.html %}
    </div>
    <div class="pattern pattern-right pattern-hyperlocal" style="fill: var(--beige);">
        {% include pattern/hyperlocal.html %}
    </div>
    <div class="ripped-paper ripped-paper-1-B" style="fill: var(--dcdw-black);">
        {% include textures/rip-2.svg %}
    </div>
</section>
{% endif %}
{% endfor %}
