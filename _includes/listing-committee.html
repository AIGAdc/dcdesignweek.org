<div class="committee">
	<h2>
		{{ page.team-header }}
	</h2>
	<hr />
	<ul class="listing__committee">
		{% for member in site.2019-team %}
		<li class="card card--committee">
			<div class="card-image">
				<div class="diamond-image-border">
					<div class="diamond">
						<div class="diamond-los1">
							<img
								alt="{{ member.image-alt }}"
								class=""
								data-src="{{ member.image }}"
								src="{{ member.image }}"
							/>
						</div>
					</div>
				</div>
			</div>
			<div class="card-details">
				<h3>
					{{ member.name }}
				</h3>
				<p>
					{{ member.role }}
				</p>
				<hr />
				{% if member.linkedin-url %}
				<p>
					<i class="fab fa-linkedin"> </i>
					<a href="{{ member.linkedin-url }}" rel="noopener" target="_blank">
						{{ member.linkedin-label }}
					</a>
				</p>
				{% endif %} {% if member.instagram-url %}
				<p>
					<i class="fab fa-instagram"> </i>
					<a href="{{ member.instagram-url }}" rel="noopener" target="_blank">
						{{ member.instagram-label }}
					</a>
				</p>
				{% endif %}
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
