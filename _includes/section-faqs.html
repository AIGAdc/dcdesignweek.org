{% if page.url == "/faqs/" %}
<section id="faqs" class="section-faqs background-dcdw-2021-celeste color-dcdw-2021-black">
    <div class="container">
        <div class="grid grid--four-column">
            <ul class="grid--three-column-span">
                {% for question in page.questions %}
                <li class="mambo-accordion">
                    <h3 aria-label="" class="mambo-accordion__header" data-houdini-toggle="{{ question.trigger }}" style="border: solid 1px transparent;">
                        {{ question.question | markdownify }}
                    </h3>
                    <div class="mambo-accordion__content border-dcdw-2021-black {% if question.expanded == true %} faq-answer is-expanded {% endif %} wysiwyg" data-houdini-group="faq" id="{{ question.trigger }}">
                        {{ question.answer | markdownify }}
                    </div>
                </li>
                {% endfor %}
            </ul>
            <div class="grid--one-column-span">
                Sticky Sidebar
            </div>
        </div>
    </div>
    <div class="ripped-paper ripped-paper-1-B" style="fill: var(--black);">
        {% include textures/rip-2.svg %}
    </div>
</section>

<script>
    var disclosure = new Houdini('[data-houdini-group="faq"]', {
        isAccordion: true,
        collapseOthers: false,
        icon: 1, /* If true, include an expand/collapse icon */
        iconClass: 'houdini-toggle-icon', /* The class to use for the expand/collapse icon */
        iconAttribute: 'data-houdini-icon', /* The data attribute to use for the expand/collapse icon */
        iconShow: '<i class="fas fa-chevron-right"></i>', /* The icon to expand an accordion */
        iconHide: '<i class="fas fa-chevron-down"></i>', /* The icon to collapse an accordion */
    });
</script>
{% endif %}
