<section class="section-landing-details">
    <div class="container">
        <div class="grid grid--four-column">
            <div class="grid--four-column-span flow-2">
                <h2>
                    Details
                </h2>
                <hr class=" divider divider--cinnabar" aria-hidden="true">
            </div>
            <div class="grid--four-column-span flow-1">
                <h3>
                    Date & Time
                </h3>
                <p>
                    {{ page.event-date | date: "%A, %B %d"}}
                </p>
                <p>
                    {{ page.start-time }} - {{ page.end-time }}
                </p>
            </div>
            <div class="grid--four-column-span flow-1">
                <h3>
                    Location
                </h3>
                <p>
                    {{ page.venue.name }}
                </p>
                <p>
                    {{ page.venue.info }}
                </p>
            </div>
        </div>
    </div>
</section>
