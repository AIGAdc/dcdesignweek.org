<div class="text">
	<div class="text__background">
		<img alt="{{ page.text-image-alt }}" class=" v-mid" data-src="{{ page.text-image }}"
			src="{{ page.text-image }}">
		</img>
	</div>
	<div class="text__content pa3 pa4-l">
		<h2>
			{{ page.text-header }}
		</h2>
		<hr />
		<p>
			{{ page.text-body }}
		</p>
		<a class="button button__solid--mauve" href="{{ page.text-button-url }}" rel="noopener" target="_blank">
			{{ page.text-button }}
		</a>
	</div>
</div>
